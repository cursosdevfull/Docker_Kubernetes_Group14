apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend2-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
      app: backend2
  template:
    metadata:
      labels:
        env: dev
        app: backend2
    spec:
      containers:
        - name: backend2
          image: grupodocker14.azurecr.io/backend2
          imagePullPolicy: Always
          ports:
            - containerPort: 3020
          env:
            - name: PORT
              value: "3020"
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3020
            initialDelaySeconds: 3
            periodSeconds: 3
